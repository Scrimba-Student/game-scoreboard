<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="scoreboard">
      <div class="home-score">
        <h3>HOME</h3>
        <h4 id="homeResult">0</h4>
        <div class="btn-box">
          <div class="btn-points" id="addSevenHome" onClick="add7home()">7</div>
          <div class="btn-points" id="addThreeHome" onClick="add3home()">3</div>
          <div class="btn-points" id="addNineHome" onClick="add9home()">9</div>
        </div>
      </div>
      <div class="away-score">
        <h3>&nbsp;AWAY</h3>
        <h4 id="awayResult">0</h4>
        <div class="btn-box">
          <div class="btn-points" id="addSevenAway" onClick="add7away()">7</div>
          <div class="btn-points" id="addThreeAway" onClick="add3away()">3</div>
          <div class="btn-points" id="addNineAway" onClick="add9away()">9</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </div>
</body>
</html>
